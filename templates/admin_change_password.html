{% extends "base.html" %}

{% block title %}เปลี่ยนรหัสผ่านแอดมิน{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 680px;">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4 p-md-5">
            <h2 class="mb-3">เปลี่ยนรหัสผ่าน</h2>
            <p class="text-muted">เพื่อความปลอดภัย ระบบบังคับให้เปลี่ยนรหัสผ่านเมื่อเข้าใช้งานครั้งแรก</p>

            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            {% if success %}
            <div class="alert alert-success">{{ success }}</div>
            {% endif %}

            <form method="post" action="{{ url_for('admin_change_password') }}">
                <div class="mb-3">
                    <label class="form-label">รหัสผ่านปัจจุบัน</label>
                    <input type="password" name="current_password" class="form-control" placeholder="ถ้าเป็นครั้งแรก ปล่อยว่างได้">
                </div>
                <div class="mb-3">
                    <label class="form-label">รหัสผ่านใหม่</label>
                    <input type="password" name="new_password" class="form-control" required minlength="8">
                </div>
                <div class="mb-4">
                    <label class="form-label">ยืนยันรหัสผ่านใหม่</label>
                    <input type="password" name="confirm_password" class="form-control" required minlength="8">
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-primary" type="submit">บันทึกรหัสผ่านใหม่</button>
                    <a href="{{ url_for('admin_logout') }}" class="btn btn-outline-secondary">ออกจากระบบ</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
